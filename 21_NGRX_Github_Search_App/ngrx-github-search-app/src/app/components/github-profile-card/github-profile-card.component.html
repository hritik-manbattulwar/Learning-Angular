<div class="container">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header p-0">
          <img
            [src]="userData.avatar_url"
            [alt]="userData.login"
            class="card-img"
          />
        </div>
        <div class="card-body">
          <h3 class="font-weight-bold">{{ userData.name }}</h3>
          <p>{{ userData.location }}</p>
          <p>{{ userData.email }}</p>
          <a [href]="userData.html_url" class="btn btn-sm btn-success"
            >Profile</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
