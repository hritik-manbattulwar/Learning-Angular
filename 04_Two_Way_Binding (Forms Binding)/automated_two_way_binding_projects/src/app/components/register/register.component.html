<div class="container mt-3 mb-3">
    <div class="row justify-content-center text-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h3 class="font-weight-bold">Register Form (Project 5)</h3>
                </div>
                <div class="card-body">
                    <form class="form" (submit)="register()">
                        <div class="form-group">
                            <input name="username" [(ngModel)]="user.username" type="text" class="form-control"
                                placeholder="Enter Name">
                        </div>
                        <div class="form-group">
                            <input name="email" [(ngModel)]="user.email" type="email" class="form-control"
                                placeholder="Enter Email">
                        </div>
                        <div class="form-group">
                            <input name="password" [(ngModel)]="user.password" type="password" class="form-control"
                                placeholder="Enter Password">
                        </div>
                        <input type="submit" class="btn btn-sm btn-primary">
                    </form>

                </div>
            </div>
            <!-- <p>{{user| json}}</p> -->
        </div>
    </div>
</div>
