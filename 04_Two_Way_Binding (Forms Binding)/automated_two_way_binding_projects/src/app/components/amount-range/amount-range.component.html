<div class="container mt-3 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h3 class="font-weight-bold">Amount Range (Project 3)</h3>
        </div>
        <div class="card-body">
          <form class="form">
            <div class="form-group">
              <label for="customRange1">Principal Amount: {{ amount | currency : "INR" }}</label>
              <input name="amount" [(ngModel)]="amount" min="5000" max="500000" type="range" id="customRange1"
                class="form-control" />
            </div>
            <div class="form-group">
              <label for="customRange2">Product Tax: {{ tax | currency : "INR" }}</label>
              <input name="tax" [(ngModel)]="tax" min="10" max="100" type="range" id="customRange2"
                class="form-control" />
            </div>
          </form>
        </div>
        <div class="card-footer">
          <h3>{{ amount + tax | currency : "INR" }}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
