<div class="container mt-3 mb-3">
  <div class="row justify-content-center text-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-danger text-white">
          <h3 class="font-weight-bold">Show Password (Project 2)</h3>
        </div>
        <div class="card-body">
          <form class="form-inline">
            <div class="form-group">
              <input [type]="inputType" class="form-control mr-3" placeholder="Enter Password" />
            </div>
            <div class="form-check">
              <input (click)="showPassword()" type="checkbox" class="form-check-input" id="exampleCheck1" />
              <label class="form-check-label" for="exampleCheck1">Show Password</label>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
