<div class="container mt-3 mb-3">
  <div class="row justify-content-center text-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-success text-white">
          <h3 class="font-weight-bold">SMS APP (Project 1)</h3>
        </div>
        <div class="card-body">
          <form>
            <textarea name="message" [(ngModel)]="message" class="form-control" maxlength="100" rows="4">
            </textarea>
          </form>
        </div>
        <div class="card-footer">
          <p class="font-weight-bold">
            Character Remaning: {{ maxLength - message.length }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
