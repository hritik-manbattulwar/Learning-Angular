<div class="card aqua-gradient text-white-50">
    <div class="card-header">
        <h1>Auth-Card (Project 1: *ngIf)</h1>
    </div>
    <div class="card-body">
        <button *ngIf="!isLoggedIn" (click)="login()" class="btn btn-sm btn-success">Login</button>
        <button *ngIf="isLoggedIn" (click)="logout()" class="btn btn-sm btn-danger">Logout</button>
    </div>
    <div class="card-footer">
        <h1 *ngIf="!isLoggedIn">Welcome Guest User</h1>
        <h1 *ngIf="isLoggedIn">Welcome {{username}}</h1>
    </div>
</div>
