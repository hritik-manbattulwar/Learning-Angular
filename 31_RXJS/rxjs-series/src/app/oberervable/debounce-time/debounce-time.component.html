<div class="container my-3">
    <h2>DebounceTime & DistinctUntilChanged</h2>

    <div class="row">
        <div class="col-md-6">
            <strong>Ex - 01 <span class="text-primary">DebounceTime</span></strong>
            <hr>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label col-form-label-lg">Search</label>
                <div class="col-sm-10">
                    <input type="text" name="text" class="form-control form-control-lg" placeholder="Search" #myInput1>
                </div>
            </div>
            <span *ngIf="requestedData1!=''">Requested Data : <strong
                    class="text-success">{{requestedData1}}</strong></span>
        </div>
        <div class="col-md-6">
            <strong>Ex - 02 <span class="text-primary">DistinctUntilChanged</span></strong>
            <hr>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label col-form-label-lg">Search</label>
                <div class="col-sm-10">
                    <input type="text" name="text" class="form-control form-control-lg" placeholder="Search" #myInput2>
                </div>
            </div>
            <span *ngIf="requestedData2!=''">Requested Data : <strong
                    class="text-success font-weight-bold">{{requestedData2}}</strong></span>
        </div>
    </div>
