<div class="container my-3">
    <h2>Pluck Operator</h2>
    <br>

    <div class="row">
        <div class="col-md-6">
            <strong class="font-weight-bold">Ex - 01</strong>
            <p class="bg-light py-2 px-3 border rounded">
                <strong>Pluck: </strong>
                by Property
            </p>
            <hr>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of data1">
                        <td>{{item}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <strong class="font-weight-bold">Ex - 02</strong>
            <p class="bg-light py-2 px-3 border rounded">
                <strong>Pluck: </strong>
                Nested Property
            </p>
            <hr>
            <table>
                <thead>
                    <tr>
                        <th>Job</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of data2">
                        <td>{{item}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
