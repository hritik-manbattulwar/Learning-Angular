<table class="table table-dark table-hover text-center">
    <thead class="table-head">
        <tr>
            <th>SNO</th>
            <th>IMAGE</th>
            <th>NAME</th>
            <th>PRICE</th>
            <th>QTY</th>
            <th>TOTAL</th>
        </tr>
    </thead>
    <tbody class="table-body ">
        <tr>
            <td>{{product.sno}}</td>
            <td><img [src]="product.image" alt="" style="width: 50px; height: 50px;"> </td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td><i (click)="clickIncrQty()" class="fa fa-plus-circle mr-2"></i>{{product.qty}}<i (click)="clickDecrQty()" class="fa fa-minus-circle ml-2"></i></td>
            <td>{{product.qty*product.price}}</td>
        </tr>
    </tbody>
</table>
