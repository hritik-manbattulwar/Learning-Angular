<div class="card text-center sticky-top" *ngIf="employee">
    <div class="card-header heavy-rain-gradient p-5">
    </div>
    <div class="card-body">
        <img [src]="employee.picture.large" [alt]="employee.name.first" class="rounded-circle contact-img">
        <ul class="list-group mt-3">
            <li class="list-group-item list-group-item-dark text-dark">{{employee.name.first}} {{employee.name.last}}
            </li>
            <li class="list-group-item list-group-item-dark text-dark">{{employee.email}} </li>
            <li class="list-group-item list-group-item-dark text-dark">{{employee.dob.age}} yrs</li>
            <li class="list-group-item list-group-item-dark text-dark">{{employee.location.country}}</li>
        </ul>
    </div>
</div>
