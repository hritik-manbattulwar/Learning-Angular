<table class="table table responsive table-hover table-dark text-center">
    <thead class="thead-light">
        <tr>
            <th>SNO</th>
            <th>ID</th>
            <th>Image</th>
            <th>Name</th>
            <th>DOB</th>
            <th>Email</th>
            <th>Country</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees;let index=index;" (mouseover)="sendSelectedEmployee(employee)" >
            <td>{{index+1}}</td>
            <td>{{employee.login.uuid.substr(employee.login.uuid.length-4)}}</td>
            <td><img [src]="employee.picture.large" [alt]="employee.name.first" width="100px" height="100px"></td>
            <td>{{employee.name.first}} {{employee.name.last}}</td>
            <td>{{employee.dob.age}} </td>
            <td>{{employee.email}} </td>
            <td>{{employee.location.city}}, {{employee.location.country}} </td>
        </tr>
        <tr *ngIf="errorMessage">
            <td class="text-danger" colspan="5">
              {{errorMessage}}
            </td>
          </tr>
    </tbody>
</table>
