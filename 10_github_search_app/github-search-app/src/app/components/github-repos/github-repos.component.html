<div class="container mt-3 mb-3">
    <div class="row" *ngIf="repos.length>0">
        <div class="col">
            <div class="card text-center">
                <div class="card-header">
                    <h3 class="font-weight-bold display-5">Your Repositories</h3>
                </div>
                <div class="card-body">
                    <table class="table table-dark  table-bordered">
                        <thead class="font-weight-bold thead-light">
                            <tr>
                                <th>Repository Name</th>
                                <th>Stars Count</th>
                                <th>Watchers Count</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let repo of repos">
                                <td>{{repo.name}}</td>
                                <td><span class="badge badge-success">Stars: {{repo.stargazers_count}}</span></td>
                                <td><span class="badge badge-danger">Watchers: {{repo.watchers_count}}</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
