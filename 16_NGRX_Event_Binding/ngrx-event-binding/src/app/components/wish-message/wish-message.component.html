<div class="container-fluid mt-3 mb-5">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h1>{{message}}</h1>
                </div>
                <div class="card-body">
                    <button (click)="goodMorning()" class="btn btn-sm btn-primary">Morning</button>
                    <button (click)="goodAfternoon()" class="btn btn-sm btn-success">Afternoon</button>
                    <button (click)="goodEvening()" class="btn btn-sm btn-danger">Evening</button>
                </div>
            </div>
        </div>
    </div>
</div>
