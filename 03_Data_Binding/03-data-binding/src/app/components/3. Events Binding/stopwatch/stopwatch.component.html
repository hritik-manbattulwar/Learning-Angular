<div class="card">
    <div class="card-header bg-success text-white">
        <h1>Stop Watch: {{counter}}</h1>
    </div>
    <div class="card-body">
        <button (click)="start()" class="btn btn-sm btn-success">Start</button>
        <button (click)="stop()" class="btn btn-sm btn-danger">Stop</button>
        <button (click)="reset()" class="btn btn-sm btn-primary">Reset</button>
    </div>
</div>
