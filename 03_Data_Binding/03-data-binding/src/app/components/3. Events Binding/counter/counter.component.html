<div class="card">
        <div class="card-header bg-danger text-white">
            <h1>Counter: {{counter}}</h1>
        </div>
        <div class="card-body">
            <button (click)="increase()"  class="btn btn-sm btn-success">Increase</button>
            <button (click)="reset()"  class="btn btn-sm btn-primary">Reset</button>
            <button (click)="decrease()"  class="btn btn-sm btn-danger">Decrease</button>
        </div>
    </div>
